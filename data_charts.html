<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CourseDash</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">CourseDash</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="data_charts.html">Data</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="create.html">Create</a></li>
        <li><a href="read.html">Read</a></li>
        <li><a href="update.html">Update</a></li>
        <li><a href="delete.html">Delete</a></li>

      </ul>
    </div>
  </nav>
  <div class="chart-container">
    <div class="chart-box"><canvas id="chart1"></canvas></div>
    <div class="chart-box"><canvas id="chart2"></canvas></div>
    <div class="chart-box"><canvas id="chart3"></canvas></div>
  </div>

  <script>
    const ctx1 = document.getElementById('chart1').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Data Visualization', 'Big Data', 'Project Management', 'Advanced Statistics', 'Application Development'],
        datasets: [{
          label: 'Students Enrolled',
          data: [120, 200, 150, 80, 250],
          backgroundColor: [
            'rgba(255, 99, 132, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(255, 206, 86, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(153, 102, 255, 0.7)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1,
          borderRadius: 6,
          barPercentage: 0.6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Student Enrollment by Course',
            color: '#ffffff',
            font: {
              size: 20,
              weight: 'bold'
            },
            padding: { top: 10, bottom: 30 }
          },
          legend: {
            display: true,
            labels: {
              color: '#ffffff',
              font: { size: 14 }
            }
          },
          tooltip: {
            backgroundColor: '#ffffff',
            titleColor: '#000000',
            bodyColor: '#000000',
            borderColor: '#ccc',
            borderWidth: 1
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: '#ffffff',
              stepSize: 50,
              font: { size: 13 }
            },
            grid: {
              color: 'rgba(255,255,255,0.1)'
            }
          },
          x: {
            ticks: {
              color: '#ffffff',
              font: { size: 13 }
            },
            grid: { display: false }
          }
        }
      }
    });

    const ctx2 = document.getElementById('chart2').getContext('2d');
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['2020', '2021', '2022', '2023', '2024'],
        datasets: [{
          label: 'Enrollment in Application Development',
          data: [150, 180, 220, 240, 250],
          backgroundColor: 'rgba(153, 102, 255, 0.4)',
          borderColor: 'rgba(153, 102, 255, 1)',
          borderWidth: 2,
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Enrollment trend in the Popular Course i.e Application Development',
            color: '#ffffff',
            font: { size: 20 }
          },
          legend: {
            labels: {
              color: '#ffffff'
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#ffffff' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          },
          x: {
            ticks: { color: '#ffffff' },
            grid: { display: false }
          }
        }
      }
    });

    const ctx3 = document.getElementById('chart3').getContext('2d');
    new Chart(ctx3, {
      type: 'doughnut',
      data: {
        labels: ['Men', 'Women'],
        datasets: [{
          label: 'Gender Distribution',
          data: [150, 100],
          backgroundColor: [
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 99, 132, 0.6)'
          ],
          borderColor: [
            'rgba(54, 162, 235, 1)',
            'rgba(255, 99, 132, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Distribution in Enrollment Based on Gender',
            color: '#ffffff',
            font: { size: 20 }
          },
          legend: {
            position: 'top',
            labels: {
              color: '#ffffff'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
